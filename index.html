      border: 1px solid #111;
      border-radius: 10px;
      box-shadow: 0 10px 40px rgba(0,0,0,.6);
      display: flex;
      flex-direction: column;
      animation: pop 300ms ease-out;
    }
    @keyframes pop { from{ transform: scale(.98); opacity:.8 } to{ transform: scale(1); opacity:1 } }

    .term-titlebar {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 14px;
      background: #111;
      color: #bbb;
      border-bottom: 1px solid #1b1b1b;
      font-size: 12px;
      flex-shrink: 0;
    }
    .dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block }
    .dot.red{ background:#ff5f56 } .dot.yellow{ background:#ffbd2e } .dot.green{ background:#27c93f }

    .term-body {
      flex: 1;
      overflow-y: auto;
      padding: 14px;
      color: var(--term);
      font-size: 14px;
      line-height: 1.4;
      white-space: pre-wrap;
      word-break: break-word;
      scrollbar-width: thin;
      scrollbar-color: #222 #000;
    }
    .cursor {
      display:inline-block;
      width: 9px;
      background: var(--term);
      margin-left:2px;
      animation: blink 1s steps(2, start) infinite;
    }
    @keyframes blink { 50% { opacity: 0 } }

    .progress {
      height: 8px;
      background: #111;
      border: 1px solid #1d1d1d;
      margin-top: 6px;
      border-radius: 6px;
      overflow: hidden;
      flex-shrink: 0;
    }
    .bar {
      height: 100%;
      width: 0%;
      background: var(--red);
      transition: width .08s linear;
    }

    /* Main content */
    .app {
      display:none;
      text-align: center;
      padding: 24px;
      max-width: 600px;
      margin: auto;
    }
    .warning {
      font-size: clamp(22px, 5vw, 42px);

      text-shadow: 0 0 10px rgba(255,0,0,.35);

    .sub { color:#e66363; margin-bottom: 30px }
    #challenge {
      color:#fff;
      font-size: 20px;
      line-height: 1.6;
      word-wrap: break-word;

    #challenge a {

    }
    #challenge a:hover { color: #00e0ff; }

    .hint {
      position: fixed;
      bottom: 10px;
      right: 12px;
      color:#aaa;
      font-size:12px;
      opacity:.8;
    }

    @media (max-width:600px){
      .term-body{ font-size:13px; }
    }
